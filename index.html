<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Women's Sneakers & Shoes. Nike.com</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,500|Source+Sans+Pro" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="womens.js"></script>
    <script src="main.js" async></script>

    <script id="top-nav-template" type="text/x-handlebars-template">
        <div class="top-left-nav">
                {{#each link}}
                <div class="top-link">
                    <div class="link-container">
                        <a class="link" href={{this.link}}>
                            {{#if this.text}}
                                {{this.name}}
                            {{else}}
                                <div class="link-image">
                                    {{{this.img}}}
                                </div>
                            {{/if}}
                        </a>
                    </div>
                </div>
            {{/each}}
        </div>

        <div class="top-right-nav">
            <div class="link-div">
                {{#each rightNavLinks}}
                    {{#if this.text}}
                        <a class="right-nav-link" href={{this.link}}>{{this.name}}</a>
                    {{else}}
                        <a class="right-nav-link" href={{this.link}}>{{{this.img}}}</a>
                    {{/if}}
                {{/each}}
            </div>
        </div>
    </script>

    <script id="sub-nav-template" type="text/x-handlebars-template">
        <div class="sub-nav">
            <ul class="sub-nav-list">
                {{#each subNavLinks}}
                    <li class="sub-nav-item">
                        <a class="sub-nav-link" href={{this.src}}>{{this.name}}</a>
                    </li>
                {{/each}}
            </ul>
        </div>
        <div class="search-div">
            <div class="search-box">
                    <input id="search-input" type="text" placeholder="Search">
                    <i class="material-icons search-icon">search</i>

            </div>
        </div>
    </script>

    <script id="side-nav-template" type="text/x-handlebars-template">
        <div class="side-nav">
            <ul class="cat-list">
                {{#each categories}}
                <li class="list-item">
                    {{#if this.active}}
                        <a class="active side-link" href={{{this.linkHref}}}>{{this.category}}</a>
                        <ul class="sub-list">
                            {{#each this.subcategories}}
                            <li class="sub-item">
                                <a class="sub-link side-link" href={{subLinkHref}}>{{this}}</a>
                            </li>
                            {{/each}}
                        </ul>
                    {{else}}
                        <a class="side-link" href={{{linkHref}}}>{{this.category}}</a>
                    {{/if}}
                </li>
                {{/each}}
            </ul>
        </div>
    </script>

</head>

<body>

    <div class="navs">
        <div id="top-nav"></div>
        <div id="sub-nav">
            <div class="logo-div">
                <img class="logo" src="resources/images/swoosh.png">
            </div>
        </div>
    </div>

    <div class="main-content">
        <div id="left-nav">
            <h1 class="division-header side-nav-header">Women's</h1>
        </div>
        <div id="womensShoes"></div>
    </div>



</body>

</html>
